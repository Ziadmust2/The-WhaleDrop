<!-- The WhaleDrop - index.html (Modern UI + .txt & custom file support) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The WhaleDrop</title>
  <style>
    :root {
      --primary-color: #00acc1;
      --primary-dark: #007c91;
      --bg-gradient: linear-gradient(to bottom right, #e0f7fa, #ffffff);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 720px;
      margin: 5rem auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: var(--primary-dark);
      margin-bottom: 1.5rem;
    }

    input[type="file"] {
      display: block;
      margin: 1.5rem auto;
      padding: 1.2rem;
      border: 2px dashed var(--primary-color);
      border-radius: 12px;
      width: 90%;
      font-size: 1rem;
      background: #f5f5f5;
    }

    .button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 1rem;
    }

    .button:hover {
      background-color: var(--primary-dark);
    }

    .file-list {
      margin-top: 2.5rem;
      text-align: left;
    }

    .file-item {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-link {
      word-break: break-word;
      max-width: 70%;
    }

    .warning {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      margin-top: 5rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêã The WhaleDrop</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" required accept=".txt,.pdf,.doc,.docx,.jpg,.jpeg,.png,.zip,.rar,.csv,.json,.xml,.mp3,.mp4" />
      <br>
      <button class="button" type="submit">Upload File</button>
    </form>
    <div id="warningMsg" class="warning"></div>
    <div class="file-list" id="fileList"></div>
  </div>

  <footer>
    &copy; 2025 The WhaleDrop - Secure & Simple File Sharing
  </footer>

  <script>
    const form = document.getElementById('uploadForm');
    const fileList = document.getElementById('fileList');
    const warningMsg = document.getElementById('warningMsg');
    const MAX_FILES_GUEST = 15;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      let guestUploads = parseInt(localStorage.getItem('guestUploads') || '0');

      if (guestUploads >= MAX_FILES_GUEST) {
        warningMsg.textContent = 'üö´ Guest upload limit reached (15 files). Please log in.';
        return;
      }

      const formData = new FormData(form);
      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const text = await res.text();
        alert(text);

        localStorage.setItem('guestUploads', guestUploads + 1);
        warningMsg.textContent = '';
        form.reset();
        loadFiles();
      } catch (err) {
        alert('‚ùå Upload failed. Please try again.');
      }
    });

    async function loadFiles() {
      try {
        const res = await fetch('/files');
        const files = await res.json();

        fileList.innerHTML = '<h2>Uploaded Files:</h2>' + files.map(f => `
          <div class="file-item">
            <div class="file-link">
              <strong>${f}</strong><br>
              <a href="/uploads/${f}" target="_blank">Download</a> |
              <a href="#" onclick="copyLink(event, '${f}')">Copy Link</a>
            </div>
            <button class="button" style="padding: 5px 10px; font-size: 0.8rem;" onclick="deleteFile('${f}')">Delete</button>
          </div>
        `).join('');
      } catch (err) {
        fileList.innerHTML = '<p>‚ö†Ô∏è Failed to load files.</p>';
      }
    }

    async function deleteFile(filename) {
      if (!confirm(`Delete ${filename}?`)) return;
      try {
        const res = await fetch('/delete/' + filename, { method: 'DELETE' });
        const text = await res.text();
        alert(text);
        loadFiles();
      } catch (err) {
        alert('‚ùå Failed to delete file.');
      }
    }

    function copyLink(e, filename) {
      e.preventDefault();
      const fullURL = `${window.location.origin}/uploads/${filename}`;
      navigator.clipboard.writeText(fullURL).then(() => {
        alert('üîó Link copied: ' + fullURL);
      }).catch(() => {
        alert('‚ùå Failed to copy link.');
      });
    }

    window.addEventListener('DOMContentLoaded', loadFiles);
  </script>
</body>
</html>
